        - containerPort: 5003
        envFrom:
        - configMapRef:
            name: micro-config
---
apiVersion: v1
kind: Service
metadata:
  name: patient-service
spec:
  ports:
  - port: 5003
    targetPort: 5003
  selector:
    app: patient-service
---
