apiVersion: v1
kind: ConfigMap
metadata:
  name: micro-config
data:
  MONGO_URI: "mongodb://mongodb:27017/hospital_db"
  JWT_SECRET: "thisisasercretkeyforhospitalapp123"
  AUTH_SERVICE_URL: "http://auth-service:5001"
  DOCTOR_SERVICE_URL: "http://doctor-service:5002"
  PATIENT_SERVICE_URL: "http://patient-service:5003"
  APPOINTMENT_SERVICE_URL: "http://appointment-service:5004"
---
# Auth Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: hospital-management-auth:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5001
        envFrom:
        - configMapRef:
            name: micro-config
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  ports:
  - port: 5001
    targetPort: 5001
  selector:
    app: auth-service
---
# Doctor Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: doctor-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: doctor-service
  template:
    metadata:
      labels:
        app: doctor-service
    spec:
      containers:
      - name: doctor-service
        image: hospital-management-doctor:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5002
        envFrom:
        - configMapRef:
            name: micro-config
---
apiVersion: v1
kind: Service
metadata:
  name: doctor-service
spec:
  ports:
  - port: 5002
    targetPort: 5002
  selector:
    app: doctor-service
---
# Patient Service
